  <body>
    <!-- banner -->
    <div class="center-container">
      <div class="banner-dott">
        <div class="main">
          <h1 class="w3layouts_head">ADD FLIGHT TICKET BOOKING DETAILS</h1>
          <div class="w3layouts_main_grid">
            <form action="#" method="post" class="w3_form_post">
              <div class="w3_agileits_main_grid w3l_main_grid">
                <span class="agileits_grid">
                  <label>First Name </label>
                  <input
                    type="text"
                    name="Task"
                    placeholder="First Name"
                    required=""
                  />
                </span>
              </div>
              <div class="w3_agileits_main_grid w3l_main_grid">
                <span class="agileits_grid">
                  <label>Last Name </label>
                  <input
                    type="text"
                    name="Task"
                    placeholder="Last Name"
                    required=""
                  />
                </span>
              </div>
              <div class="w3_agileits_main_grid w3l_main_grid">
                <span class="agileits_grid">
                  <label>Your Email </label>
                  <input
                    type="text"
                    name="Task"
                    placeholder="Your Email"
                    required=""
                  />
                </span>
              </div>
              <div class="w3_agileits_main_grid w3l_main_grid">
                <span class="agileits_grid">
                  <label>Phone Number </label>
                  <input
                    type="text"
                    name="Task"
                    placeholder="Phone Number"
                    required=""
                  />
                </span>
              </div>
              <div class="w3_agileits_main_grid w3l_main_grid">
                <span class="agileits_grid">
                  <label>Select Gender </label>
                  <select name="country">
                    <option value="none" selected="" disabled="">
                      Select Gender
                    </option>
                    <option value="Ph">Male</option>
                    <option value="Po">Female</option>
                    <option value="So">Other</option>
                  </select>
                </span>
              </div>

              <div class="w3_agileits_main_grid w3l_main_grid">
                <span class="agileits_grid">
                  <label>Select Class </label>
                  <select name="country">
                    <option value="none" selected="" disabled="">
                      Select Class
                    </option>
                    <option value="Ph">First Class</option>
                    <option value="Po">Business Class</option>
                    <option value="So">Premium Economy Class</option>
                    <option value="Sp">Economy Class</option>
                  </select>
                </span>
              </div>

              <div class="w3_main_grid">
                <div class="w3_main_grid_right">
                  <input type="submit" value="Submit" />
                </div>
              </div>
            </form>
          </div>
          <!-- Calendar -->
          <link rel="stylesheet" href="css/jquery-ui.css" />
          <script src="js/jquery-ui.js"></script>
          <script>
            $(function () {
              $("#datepicker").datepicker();

          <!-- //Calendar -->
